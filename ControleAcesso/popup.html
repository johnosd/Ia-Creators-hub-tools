<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ValidaÃ§Ã£o FUX</title>
  <style>
    html, body {
      min-width: 600px !important;
      width: 600px !important;
      min-height: 400px !important;
      height: 400px !important;
      overflow-x: auto;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.09);
      padding: 2.5em 4em 2.5em 4em;
      min-width: 300px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      margin: 2em 0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5em;
      gap: 0.5em;
    }
    .tab-btn {
      flex: 1;
      padding: 0.7em 0;
      font-size: 1.09em;
      font-weight: 600;
      background: #e9ecef;
      border: none;
      border-radius: 8px 8px 0 0;
      color: #333;
      transition: background .2s, color .2s;
      cursor: pointer;
      outline: none;
    }
    .tab-btn.active {
      background: #007bff;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,123,255,0.06);
    }
    input[type="text"], input[type="password"], input[type="date"] {
      width: 90%;
      padding: 0.7em;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      margin-bottom: 1em;
      font-size: 1em;
      transition: border .2s;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
    }
    button, .tab-btn {
      transition: background 0.2s, color 0.2s;
    }
    button:not(.tab-btn) {
      background: linear-gradient(90deg,#007bff 60%,#0056b3 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7em 2em;
      font-size: 1em;
      margin-top: 0.2em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,123,255,0.09);
    }
    button:not(.tab-btn):hover {
      background: linear-gradient(90deg,#0056b3 60%,#007bff 100%);
    }
    label {
      font-size: 0.97em;
      color: #444;
    }
    h2, h3 {
      margin-bottom: 0.6em;
      color: #007bff;
      font-weight: 700;
    }
    .hidden { display: none; }
    .sucesso {
      color: #2e8b57;
      background: #eafaf1;
      border-radius: 5px;
      padding: 0.5em;
      margin-top: 1em;
      font-weight: bold;
      font-size: 1em;
    }
    .erro {
      color: #b00020;
      background: #fff0f1;
      border-radius: 5px;
      padding: 0.5em;
      margin-top: 1em;
      font-weight: bold;
      font-size: 1em;
    }
    .link {
      margin-top: 10px;
      display: block;
      color: #007bff;
      text-decoration: underline;
      font-size: 0.98em;
    }
    #extras { margin-top: 1em; }
    @media (max-width: 400px) {
      .card { padding: 1em 0.5em; min-width: 0; }
      input, button { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="tabs">
      <button id="tab-acesso" class="tab-btn active">Acesso</button>
      <button id="tab-admin" class="tab-btn">Admin</button>
    </div>
    <div id="aba-acesso">
      <h2>ðŸ”’ Acesso restrito</h2>
      <p>Digite sua chave de acesso para continuar:</p>
      <input type="text" id="chave" placeholder="CHAVE">
      <button id="validar">Validar</button>
      <p id="mensagem"></p>
      <div id="extras"></div>
    </div>
    <div id="aba-admin" class="hidden">
      <h2>ðŸ”‘ AdministraÃ§Ã£o</h2>
      <div id="login-admin">
        <p>Digite a senha de administrador:</p>
        <input type="password" id="senha-admin" placeholder="Senha">
        <button id="btn-login">Entrar</button>
        <p id="msg-login" class="erro"></p>
      </div>
      <div id="painel-admin" class="hidden">
        <form id="form-chave">
          <h3>Cadastrar nova chave</h3>
          <input type="text" id="nova-chave" placeholder="Chave de acesso" required><br>
          <label>Validade atÃ©: <input type="date" id="validade-chave" required></label><br>
          <button type="submit">Cadastrar</button>
        </form>
        <p id="msg-admin"></p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
